<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>रिपोर्टर भर्ती फॉर्म</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="img/logo.png" rel="icon">
  <style>
    body {
      background: linear-gradient(to right, #fff, #ffe5e5);
      font-family: 'Segoe UI', sans-serif;
    }

    .hiring-section {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #d10000;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .form-control, .form-control:focus {
      border-radius: 8px;
      box-shadow: none;
      border-color: #ccc;
    }

    .btn-custom {
      background-color: #d10000;
      color: #fff;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 25px;
    }

    .btn-custom:hover {
      background-color: #a70000;
    }

    .required-star {
      color: red;
      margin-left: 3px;
    }

    .text-muted small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="hiring-section">
      <h2 class="mb-3 text-center">भास्कर न्यूज़ रिपोर्टर आवेदन फॉर्म</h2>
      <p class="mb-4 text-center text-muted">अगर आप जमीनी सच्चाई सामने लाने में विश्वास रखते हैं और आपके अंदर पत्रकारिता का जुनून है, तो यह मौका आपके लिए है।</p>

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">पूरा नाम <span class="required-star">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="आपका पूरा नाम" >
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">ईमेल <span class="required-star">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" >
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">मोबाइल नंबर <span class="required-star">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="10 अंकों का मोबाइल नंबर" >
          </div>
          <div class="col-md-6">
            <label for="location" class="form-label">शहर / जिला <span class="required-star">*</span></label>
            <input type="text" class="form-control" id="location" placeholder="जैसे - कानपुर, लखनऊ" >
          </div>
          <div class="col-12">
            <label for="experience" class="form-label">पत्रकारिता अनुभव</label>
            <textarea class="form-control" id="experience" rows="3" placeholder="यदि कोई अनुभव है तो संक्षेप में लिखें..."></textarea>
          </div>
          <div class="col-12">
            <label for="resume" class="form-label">रिज्यूमे अपलोड करें</label>
            <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx">
            <div class="text-muted"><small>PDF, DOC, या DOCX फ़ॉर्मेट में (अधिकतम 2MB)</small></div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-custom mt-4">आवेदन सबमिट करें</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
