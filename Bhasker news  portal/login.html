<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>लॉगिन करें - भास्कर न्यूज़</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="img/logo.png" rel="icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.pexels.com/photos/518543/pexels-photo-518543.jpeg?auto=compress&cs=tinysrgb&w=1200');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 30px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.2);
      outline: none;
    }

    .btn-login {
      background-color: red;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      width: 100%;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn-login:hover {
      background-color: darkred;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      color: white;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>लॉगिन करें</h2>

    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" class="form-control" placeholder="ईमेल दर्ज करें" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" class="form-control" placeholder="पासवर्ड दर्ज करें" required>
      </div>

      <button type="submit" class="btn btn-login">लॉगिन</button>
    </form>

    <!-- <div class="login-footer">
      <p>अभी तक खाता नहीं है? <a href="#">रजिस्टर करें</a></p>
    </div> -->
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "epaper.html";
    }
  </script>

</body>
</html>
